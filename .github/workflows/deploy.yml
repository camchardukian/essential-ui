name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          cd essential-ui
          yarn install
      - name: Build
        run: |
          cd essential-ui
          yarn build
      - name: Lint
        run: |
          cd essential-ui
          yarn lint
      - name: Run Tests
        run: |
          cd essential-ui
          yarn test
      - name: Deploy
        run: |
          cd essential-ui
          yarn deploy
